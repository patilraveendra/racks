<h2>
    Showing rack details for : {{id}}
</h2>

<form class="rack-form">
    <mat-form-field class="example-full-width">
        <mat-label>Rack Code</mat-label>
        <input matInput placeholder="Ex. R001">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Rack Desc</mat-label>
        <textarea matInput placeholder="Ex. It stores shoes..."></textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Rack Capacity</mat-label>
        <textarea matInput placeholder="Ex. 1000"></textarea>
    </mat-form-field>

    <br />
    <mat-slide-toggle class="example-margin">
        Default
    </mat-slide-toggle>

    <mat-slide-toggle class="example-margin">
        In Active
    </mat-slide-toggle>

</form>
